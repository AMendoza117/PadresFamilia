<div class="modal-body">
    <h6 style="color: black;">
        Este formulario le permite enviar sus dudas o sugerencias. 
    </h6>
    <h6 style="color: black;">
        Le responderemos a la brevedad posible.
    </h6>
    <form>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="enviarCorreo()">Enviar</button>
</div>
